<VirtualHost *:80>
    ServerAdmin fbrujan@gmail.com
    DocumentRoot /var/www/inteliagencia
    ServerName inteliagencia.com.fb
    
    ErrorLog  /var/www/inteliagencia/logs/error_log
    CustomLog /var/www/inteliagencia/logs/access_log common

    <Directory /var/www/inteliagencia >
        Options Indexes FollowSymLinks Includes ExecCGI
        AllowOverride all
        Order allow,deny
        Allow from all
        RewriteEngine On
    </Directory>
</VirtualHost>

